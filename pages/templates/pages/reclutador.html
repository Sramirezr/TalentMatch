<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel del Reclutador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <!-- Encabezado -->
    <div class="row mb-4">
        <div class="col-md-8">
            <div class="card p-3">
                <h4>Información del Reclutador</h4>
                <p><strong>Nombre:</strong> Samuel Molina</p>
                <p><strong>Email:</strong> Correo</p>
            </div>
        </div>
        <div class="col-md-4 d-flex align-items-start justify-content-end">
            <a href="{% url 'crear_vacante' %}" class="btn btn-primary btn-lg">+ Nueva Vacante</a>
        </div>
    </div>

    <!-- Historial de Vacantes -->
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Historial de Vacantes</h5>
        </div>
        <div class="card-body p-0">
            <div style="max-height: 400px; min-height: 200px; overflow-y: auto;">
                {% for vacante in vacantes %}
    <div class="card m-2">
        <div class="card-body">
            <!-- SOLO EL NOMBRE INTERNO para el reclutador -->
            <h5 class="card-title">{{ vacante.nombre_interno|default:"(Sin nombre interno)" }}</h5>
            <a href="{% url 'detalle_vacante_reclutador' vacante.id %}" class="btn btn-outline-primary btn-sm">Ver detalles</a>
            <a href="{% url 'editar_vacante.html' vacante.id %}" class="btn btn-outline-warning btn-sm">Editar</a>
            <a href="{% url 'eliminar_vacante' vacante.id %}" class="btn btn-outline-danger btn-sm"
               onclick="return confirm('¿Estás seguro de que quieres eliminar esta vacante?');">Eliminar</a>
        </div>
    </div>
{% empty %}
    <p class="text-muted p-3">Aún no hay vacantes creadas.</p>
{% endfor %}
            </div>
        </div>
    </div>

    <!-- Botón volver -->
    <a href="{% url 'home' %}" class="btn btn-secondary mt-4">Volver al inicio</a>
</div>
</body>
</html>
