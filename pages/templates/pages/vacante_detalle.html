<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Vacante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
<div class="container">
    <h2>{{ vacante.titulo }}</h2>
    <p><strong>Descripción:</strong> {{ vacante.descripcion }}</p>
    <p><strong>Palabras clave:</strong> {{ vacante.palabras_clave }}</p>
    <p><strong>Rango salarial:</strong> {{ vacante.rango_salarial }}</p>
    <p><strong>Fecha de creación:</strong> {{ vacante.fecha_creacion }}</p>
    <a href="{% url 'postulante' %}" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>
