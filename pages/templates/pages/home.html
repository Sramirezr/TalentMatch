<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background: #f4f9ff;
            min-height: 100vh;
        }
        .talent-card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: 4rem;
        }
        .bienvenido {
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #2061d6;
        }
        .perfil-btn {
            font-size: 1.2rem;
            padding: 1.3rem 0;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(32,97,214,0.09);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.65rem;
            transition: background 0.14s, box-shadow 0.14s;
            margin-bottom: 1rem;
        }
        .perfil-btn.btn-primary {
            background: linear-gradient(90deg,#2061d6 70%,#4481eb 100%);
            border: none;
            color: #fff;
        }
        .perfil-btn.btn-success {
            background: linear-gradient(90deg,#29c97e 70%,#43e97b 100%);
            border: none;
            color: #fff;
        }
        .perfil-btn.btn-primary:hover {
            background: linear-gradient(90deg,#4481eb 40%,#2061d6 100%);
            box-shadow: 0 4px 16px rgba(32,97,214,0.14);
            color: #fff;
        }
        .perfil-btn.btn-success:hover {
            background: linear-gradient(90deg,#43e97b 40%,#29c97e 100%);
            box-shadow: 0 4px 16px rgba(41,201,126,0.14);
            color: #fff;
        }
        .icono-perfil {
            font-size: 1.65rem;
            margin-right: 0.5rem;
        }
        .descripcion {
            font-size: 1.15rem;
            color: #444;
            margin-bottom: 2.2rem;
        }
        .talent-card a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-lg-7">
            <div class="talent-card text-center">
                <h1 class="bienvenido mb-3">¡Bienvenido a TalentMatch!</h1>
                <p class="descripcion mb-4">
                    Elige tu perfil para continuar y accede a las mejores oportunidades.<br>
                    <span style="color:#2061d6;font-weight:500;">¿Eres reclutador o postulante?</span>
                </p>
                <div class="d-grid gap-3">
                    <a href="{% url 'login_reclutador' %}" class="perfil-btn btn btn-primary">
                        <i class="bi bi-briefcase-fill icono-perfil"></i> Reclutador
                    </a>
                    <a href="{% url 'login' %}" class="perfil-btn btn btn-success">
                        <i class="bi bi-person-badge-fill icono-perfil"></i> Postulante
                    </a>
                    <div class="mt-3 text-center">
                        <a href="mailto:prueba@gmail.com?subject=Solicitud acceso reclutador" class="btn btn-outline-dark">
                            ¿Eres empresa? Solicita acceso como reclutador
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
