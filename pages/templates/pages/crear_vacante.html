<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Vacante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="mb-4">Crear Vacante</h2>

    <form method="POST" action="{% url 'guardar_vacante' %}">
        {% csrf_token %}

        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="nombre_interno" class="form-label">Nombre interno (solo para el reclutador)</label>
            <input type="text" class="form-control" id="nombre_interno" name="nombre_interno">
            <div class="form-text">Este nombre no será visible para los postulantes.</div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="ubicacion" class="form-label">Ubicación</label>
                    <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Rango salarial</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" name="salario_min" placeholder="Mínimo" min="0">
                        <span class="input-group-text">—</span>
                        <input type="number" class="form-control" name="salario_max" placeholder="Máximo" min="0">
                    </div>
                    <div class="form-text">Opcional. Deja en blanco si no deseas mostrar el rango.</div>
                </div>
                <div class="mb-3">
                    <label for="fecha_publicacion" class="form-label">Fecha de publicación</label>
                    <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="5" required></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="palabras_clave" class="form-label">Palabras clave palabras clave para la IA</label>
                    <textarea class="form-control" id="palabras_clave" name="palabras_clave" rows="5" placeholder="Ej: Python, liderazgo, comunicación..."></textarea>
                    <div class="form-text">Si lo dejas en blanco, se usarán palabras clave predeterminadas.</div>
                </div>
            </div>
        </div>

        <div class="mt-4 d-flex justify-content-between">
            <a href="{% url 'reclutador' %}" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Crear Vacante</button>
        </div>
    </form>
</div>

</body>
</html>
